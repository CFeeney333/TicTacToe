<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="new-view" class="hidden">
        <div class="flow-container">
            <h1>New Game</h1>

            <div>
                <div id="player-x-info">
                    <h2>Player 1:</h2>

                    <label for="player-x-name">Name:</label>
                    <input type="text" name="player-x-name" id="player-x-name" value="Player 1">

                    <label for="player-x-type">Type:</label>
                    <select name="player-x-type" id="player-x-type">
                        <option value="Computer">Computer</option>
                        <option value="Human" selected>Human</option>
                    </select>
                </div>
                <div id="player-o-info">
                    <h2>Player 2:</h2>
                    
                    <label for="player-o-name">Name:</label>
                    <input type="text" name="player-o-name" id="player-o-name" value="Player 2">

                    <label for="player-o-type">Type:</label>
                    <select name="player-o-type" id="player-o-type">
                        <option value="Computer" selected>Computer</option>
                        <option value="Human">Human</option>
                    </select>
                </div>
            </div>

            <button>Start</button>
        </div>
    </div>

    <div id="game-view" class="hidden">
        <div>
            <div>
                <h1><span class="player-x-name">Player 1</span> turn</h1>
                <h1><span class="player-o-name">Player 2</span> turn</h1>
            </div>
        </div>

        <div id="board">
            <div id-row="0" id-column="0">X</div>
            <div id-row="0" id-column="1">X</div>
            <div id-row="0" id-column="2">X</div>
            <div id-row="1" id-column="0">X</div>
            <div id-row="1" id-column="1">X</div>
            <div id-row="1" id-column="2">X</div>
            <div id-row="2" id-column="0">X</div>
            <div id-row="2" id-column="1">X</div>
            <div id-row="2" id-column="2">X</div>
        </div>

        <div>
            <button>Quit</button>
            <button>Reset</button>
        </div>
    </div>

    <div id="end-view" class="hidden">
        <div id="win-message">You Win!</div>
        <button>New Game</button>
    </div>
</body>
</html>
